<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ project_title }} - Living Repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    #chatbox {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 24px;
    }
    .chat-message { margin-bottom: 10px; }
    .user { font-weight: bold; color: #0066cc; }
    .ai { font-weight: bold; color: #009933; }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" style="display:flex; justify-content:space-between; align-items:center; padding:var(--space-4) var(--space-6); border-bottom:1px solid var(--border-color);">
    <div class="logo h3">Living Repository</div>
    <div>
      <a href="{{ url_for('projects') }}" class="btn btn-link">My Projects</a>
      <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="section" style="max-width:800px; margin:auto; padding:var(--space-10) var(--space-6);">
    <div class="doc-card" style="padding:var(--space-8);">
      <h1 class="h2">{{ project_title }}</h1>
      <p class="muted">{{ project_description or "No description provided." }}</p>

      <div style="display:flex; gap:var(--space-4); margin-bottom:20px;">
        <a href="{{ url_for('ingestion', project_id=project_id) }}" class="btn btn-primary">Go to Ingestion</a>
        <a href="{{ url_for('projects') }}" class="btn btn-secondary">Back to Projects</a>
      </div>

      <!-- Chatbox -->
      <h2 class="h3">Project Assistant</h2>
      <div id="chatbox"></div>
      <form id="chat-form" style="display:flex; gap:8px; margin-top:12px;">
        <input type="text" id="chat-input" placeholder="Ask a question..." class="input" style="flex:1;" required>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="section" style="text-align:center; padding:var(--space-8); border-top:1px solid var(--border-color); margin-top:var(--space-16);">
    <p class="muted text-sm">&copy; {{ current_year }} Living Repository. All rights reserved.</p>
  </footer>

  <script>
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatbox = document.getElementById("chatbox");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = chatInput.value;
      chatInput.value = "";

      // Add user message to chat
      chatbox.innerHTML += `<div class="chat-message"><span class="user">You:</span> ${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      // Send to backend
      const res = await fetch("{{ url_for('project_chat', project_id=project_id) }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();

      // Add AI response to chat
      chatbox.innerHTML += `<div class="chat-message"><span class="ai">AI:</span> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
